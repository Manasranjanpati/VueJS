<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events Demo</h2>
      <button v-on:click="addToCart(5)">Add to Cart</button>
      <!-- <button v-on:click="counter++">Add to Cart</button> -->
      <button v-on:click="removeFromCart(2)">Remove</button>
      <!-- <button v-on:click="counter--">Remove from Cart Cart</button> -->
      <p>Result: {{ counter }}</p>
      <input type="text" v-on:input="onNameInput($event,'Ranjan')">
      <p>{{fullName}}</p>
   
    </section>
  </body>
</html>
