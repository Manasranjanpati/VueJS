<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Targets</h1>
    </header>
    <section id="user-targets">
      <h2>My Course Targets for Vue JS by Afzal</h2>
      <input type="text" v-model="enteredTargetValue" />
      <button @click="addtarget">Add Target</button>
      <p v-if="targets.length === 0">
        No targets have been added yet - please start adding some!
      </p>
      <ul v-else>
        <li v-for="(target, index) in targets" :key="target" @click="RemoveTarget(index)">
          {{ target }} - {{ index }}
          <input type="text" @click.stop>
        </li>
      </ul>
    </section>
  </body>
</html>
